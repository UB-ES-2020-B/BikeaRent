language: python
python:
- '3.7'
install:
- pip install -r backend/requirements.txt
script:
- npm install -g @vue/cli
- cd backend
- rm /templates/index.html
- rm -r /static
- cd ..
- cd frontend
- npm run build
- cp dist/index.html ../backend/templates
- cp -r dist/static ../backend
- cd backend
before_deploy:
- heroku
branches:
  only:
  - main
  - travis
deploy:
  skip_cleanup: true
  provider: heroku
  api_key:
    secure: 
  app:
    main: bike__aRent
    travis: bike-a-rent
